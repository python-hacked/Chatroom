<!DOCTYPE html>
<html>

<head>
  <title>Chat</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-fKR4KXFrN/pff1eUK9t1g58NzcMV2YDURt3qC8lC6fMN6NVuIxw+d3LjOfBn82IHidzVG4nXlKnAyglW3dxNTQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.min.css"
    integrity="sha512-ZxXg68ztan37t2F6r7r/VF4fAghX0DWwO+1NqI1w4V2l7I8P1sycf7ZX63Y95D4zi2YrJrcuTdqEUy4W2t6xTw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    /* Additional custom styles */
    #chat3 .form-control {
      border-color: transparent;
    }
    
    #chat3 .form-control:focus {
      border-color: transparent;
      box-shadow: inset 0px 0px 0px 1px transparent;
    }
    
    .badge-dot {
      border-radius: 50%;
      height: 10px;
      width: 10px;
      margin-left: 2.9rem;
      margin-top: -0.75rem;
    }
  </style>
</head>

<body>
  <section style="background-color: #CDC4F9;">
    <div class="container py-5">
      <div class="row">
        <div class="col-md-12">
          <div class="card" id="chat3" style="border-radius: 15px;">
            <div class="card-body">
              <!-- Search input code here -->

              <div data-mdb-perfect-scrollbar="true" style="position: relative; height: 400px">
                <ul class="list-unstyled mb-0">
                  {% for message in messages %}
                  <li class="p-2 border-bottom">
                    <a href="#!" class="d-flex justify-content-between">
                      <div class="d-flex flex-row">
                        <div>
                          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava1-bg.webp"
                            alt="avatar" class="d-flex align-self-center me-3" width="60">
                          <span class="badge bg-success badge-dot"></span>
                        </div>
                        <div class="pt-1">
                          <p class="fw-bold mb-0">{{ message.sender }}</p>
                          <p class="small text-muted">{{ message.content }}</p>
                        </div>
                      </div>
                      <div class="pt-1">
                        <p class="small text-muted mb-1">{{ message.timestamp }}</p>
                        <!-- Additional logic for badges or counters -->
                      </div>
                    </a>
                  </li>
                  {% endfor %}
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Other HTML code and scripts -->
</body>

</html>
